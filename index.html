


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

 

    <header>
      <div class='header-text'>
        <h1>I CAN HAZ MEMEZ</h1> 
        <h3>Fill out the form to start creating memes!</h3>
      </div>
 
     
     
      <form id='add-meme'>
        <div class = 'form-box'>
          <div class='forms'>
            
              <label for='add-image'>Image URL</label>
            
            
            <input type='text' id='add-image' class="bar" 
            placeholder="What's the URL for your meme image? "> <br>
          </div >
          <div class='forms'>
            
              <label for='add-top-text'>Text On Top</label>
            
            
            <input type='text' id='add-top-text' class="bar"
            placeholder="(Optional) What text do you want at the top of the meme?"> <br>
          </div>
          <div class='forms'>
           
              <label for='add-bottom-text'>Text On Bottom</label>
            
            
            <input type='text' id='add-bottom-text' class="bar"
            placeholder="(Optional) What text do you want at the bottom of the meme?"> <br>
          </div>
        </div>
        <button class='add-button ' >Add Meme</button>
       </form>
    </header>
  

    <div id="meme-spread"> </div>

    <script src="script.js"></script>
  </body>

</html>
